<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imgs/traffic-light.png" type="image/x-icon">
    <title>Pagina de Cadastro</title>
    <link rel="stylesheet" href="pag2.css">
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img class="imagem" src="../imgs/houses-animate.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="Primeiro-nome">Primeiro nome: </label>
                        <input id="Primeiro-nome" name="Primeiro-nome" type="text" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="Ultimo-nome">Sobrenome: </label>
                        <input id="Ultimo-nome" name="Ultimo-nome" type="text" placeholder="Digite seu ultimo nome" required>
                    </div>

                    <div class="input-box">
                        <label for="Email">Email: </label>
                        <input id="Email" name="Email" type="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="Celular">Celular: </label>
                        <input id="Celular" name="Celular" type="number" placeholder="(xx) xxxx - xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="Password">Senha: </label>
                        <input id="Password" name="Password" type="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="Confirm-password">Confirme sua senha: </label>
                        <input id="Confirm-password" name="Confirm-password" type="password" placeholder="Confirme sua senha" required>
                    </div>
                </div>
                
                <div class="gender-inputs">
                    <div class="gender-titles">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-inputs">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-inputs">
                        <input type="radio" id="male" name="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-inputs">
                        <input type="radio" id="others" name="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-inputs">
                        <input type="radio" id="none" name="gender">
                        <label for="none">Prefiro não dizer</label>
                    </div>
                </div>

                <div class="continue-button">
                    <button>>CADASTRAR</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
